<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <title></title>
  </head>
  <body>
    <div class="ui center aligned three column grid">
      <div class="grey row">
        <div class="column">
            <br/><br/><br/>
        <img class="ui tiny spaced image" src="niomic.png">
        <span class="active ui header teal">Daftar Akun NIOMIC </span>

        <div class="ui segment">
          <form class="ui form">
              <div class="field">
                <div class="ui left icon input">
                <input type="text" placeholder="Nama Depan">
                <i class="user icon"></i>
              </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                <input type="text" placeholder="Nama Belakang">
                <i class="user icon"></i>
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                <input type="text" placeholder="No Telp/HP">
                <i class="user icon"></i>
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                <input type="text" placeholder="Alamat Email">
                <i class="user icon"></i>
                </div>
              </div>

              <div class="field">
                <div class="ui left icon input">
                <input type="text" placeholder="Password">
                <i class="lock icon"></i>
                </div>
              </div>

              <button class="fluid ui button teal" type="submit">Login</button>

          </form>
        </div>
      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    </div>
  </div>

    <script src="semantic.min.js"></script>
  </body>
</html>
